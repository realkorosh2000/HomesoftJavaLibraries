<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homesoft Java Libraries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Homesoft Java Libraries</h1>
            <p class="subtitle">Collection of lightweight, useful Java libraries</p>
        </header>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalLibs">0</div>
                <div class="stat-label">Total Libraries</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSize">0 KB</div>
                <div class="stat-label">Total Size</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">Java 8+</div>
                <div class="stat-label">Compatibility</div>
            </div>
        </div>
        
        <!-- Loading -->
        <div class="loading">
            Loading libraries...
        </div>
        
        <!-- Libraries Grid -->
        <div class="libraries-grid">
            <!-- Dynamically filled by script.js -->
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div>
                <p>Â© 2024 Homesoft Java Libraries</p>
                <p>All libraries are MIT Licensed</p>
            </div>
            <div>
                <p>Hosted on <a href="https://netlify.com">Netlify</a></p>
                <p>Updated manually</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
